<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>  
        <title>Login</title>  
    </h:head>  
    <h:body>  
        <h:form id="form">  
            <table>  
                <tr>  
                    <td><h:outputLabel for="username">Username: </h:outputLabel></td>  
                    <td><h:inputText id="name-id" value="#{userManaged.name}" required="true"
                             requiredMessage="Username can not be empty" /></td>  
                </tr>         
                <tr>  
                    <td><h:outputLabel for="password">Password: </h:outputLabel></td>  
                    <td><h:inputSecret id="password-id" value="#{userManaged.password}" required="true" 
                               requiredMessage="Password can not be empty" validator="#{userManaged.isLoginSuccess}" /></td>  
                </tr>  
            </table>  
            <h:commandButton value="Login in" action="response.xhtml"></h:commandButton>  
        </h:form>  
    </h:body>  
</html>
